    body {

    body::before {

      background-size: 16rem;
      width: 100%;
      height: 100%;
      content: '';
      position: absolute;
      opacity: 0.3;
    }

    .montserrat, .monospace {
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
    .montserrat { font-family: "Montserrat", serif }

      width: 1.25rem;
    }

    .date:not(:first-child)::before { content: '|' }

    .heart {
      display: flex;
      padding:1rem;
      background: var(--pink);
      mask:

        radial-gradient(at 30% 31%,#000 29%,#0000 30%),
        linear-gradient(#000 0 0) bottom/100% 50% no-repeat;
      clip-path: polygon(-41% 0,50% 91%, 141% 0);
      object-fit: cover;
      width: 8rem;
      height: 8rem;
    }

    .heart.small {
      width: 4rem;
      height: 4rem;
      background: var(--red);
    }
  </style>
</head>

  function DiscordStats() {
    const diff = Date.now() - new Date('01/03/2025').getTime()
    return {
      stats: [
        { before: 'Friends for', stat: Math.ceil(diff / (1000 * 3600 * 24)), after: 'days' },
        { stat: 10496 + 7481, after: 'messsages', more: true },
        { stat: 213, after: 'hours on call', more: true }, // as of 2/24 @ 10am
      ],
    }
  }

  function GameStats() {
    return {
      Icon,
      games: [
        { cover: 'games/borderlands-2.jpg', time: '11.2 hours' },
        { cover: 'games/borderlands.jpg', time: '19.4 hours', offset: '-mt-3' },
        { cover: 'games/portal-2.jpg', time: '8 hours', offset: '-mt-6' },
        { cover: 'games/overwatch-2.jpg', time: 'A lot!' },
      ],
    }
  }

  function MovieStats() {
    return {
      Icon,
      movies: [
        { poster: 'movies/groundhog-day.jpg', date: new Date('2/13/2025') },
        { poster: 'movies/back-to-the-future.jpg', date: new Date('2/8/2025') },
        { poster: 'movies/star-wars-return-of-the-jedi.jpg', date: new Date('2/2/2025') },
        { poster: 'movies/star-wars-the-empire-strikes-back.jpg', date: new Date('1/19/2024') },
      ],
    }
  }

  function Timeline() {
    const monthAnniversaries = Array.from({ length: 11 }, (x, i) => i + 2)
      .map(month => new Date(`${month}/22/2025`))
      .filter(date => date < new Date())
      .map((date, index) => ({
        dates: [date],
        event: `${index + 1} Month Anniversary`,
        icon: Icon.CAKE,
      }));
    console.log('>>>>>', monthAnniversaries)
    // for (let i = 2; i <= 12; i += 1) {
    //   monthAnniversaries.push(new Date(`${i}/22/2025`))
    // }

    const events = [
      ...monthAnniversaries,
      {
        dates: [new Date('2/11/2025')],
        description: '<div class="flex justify-center rounded" style="background-color:#1a110a"><img width="360px" src="./first-phone-call.jpg"/></div>',
        event: 'First Phone Call',
        icon: Icon.PHONE,
      },
      {
        dates: [new Date('1/30/2025')],
        description: '<div class="flex justify-center rounded" style="background-color:#1a110a"><img width="360px" src="./first-text.jpg"/></div>',
        event: 'First Text',
        icon: Icon.MESSAGE,
      },
      {
        dates: [new Date('1/21/2025'), new Date('1/22/2025')],
        description: '<div class="rounded" style="background-color:#323338"><img class="rounded" src="./started-dating.png"></div>',
        event: 'Started Dating',
        icon: Icon.HEART,
      },
      {
        dates: [new Date('1/17/2025')],
        description: '<img class="rounded" src="./first-selfie-jon.jpg">',
        event: 'First Selfie - Jon',
        icon: Icon.CAMERA,
      },
      {
        dates: [new Date('1/9/2025')],
        description: '<img class="rounded" src="./first-selfie-megs.jpg">',
        event: 'First Selfie - Megs',
        icon: Icon.CAMERA,
      },
      {
        dates: [new Date('1/9/2025')],
        description: '<div class="rounded" style="background-color:#323338"><img class="rounded" src="./first-discord-call.png"></div>',
        event: 'First Discord Call',
        icon: Icon.PHONE,
      },
      {
        dates: [new Date('1/3/2025')],
        description: '<div class="rounded" style="background-color:#323338"><img class="rounded" src="./first-dm.png"></div>',
        event: 'First DM',
        icon: Icon.MESSAGE,
      },
    ].sort((a, b) => b.dates.at(0) - a.dates.at(0))

    return { events }
  }

  createApp({
    DiscordStats,
    GameStats,
    MovieStats,
    Timeline,
  }).mount()
